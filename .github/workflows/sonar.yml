name: SonarCloud
on:
  push:
    branches:
      - main
      - dev
jobs:
  sonarcloud:
    name: SonarCloud
    env:
      ENVIRONMENT: "demo"
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"
      - name: Install and configure Poetry
        uses: snok/install-poetry@v1.3.4
        with:
          version: 1.8.2
          installer-parallel: true
      - name: Install dependencies
        run: poetry -C backend install --with test
      - name: Test for coverage
        run: poetry -C backend run coverage run --rcfile=./backend/pyproject.toml backend/manage.py test backend &&
          poetry -C backend run coverage xml --rcfile=./backend/pyproject.toml
      - name: Create docker image
        env:
            SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
            SONAR_HOST_URL: https://sonarcloud.io
        run: docker create --name sonar -e SONAR_TOKEN -e SONAR_HOST_URL sonarsource/sonar-scanner-cli
      - name: Add files
        run: docker cp /home/runner/work/loyalist/loyalist/. sonar:/usr/src/.
      - name: Run sonar
        run: docker start sonar
      - name: Docker cleanup
        run: |
          docker stop sonar
          docker rm sonar
          docker system prune -f
