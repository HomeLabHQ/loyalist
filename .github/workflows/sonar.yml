name: SonarCloud
on:
  push:
    branches:
      - main
      - dev
jobs:
  sonarcloud:
    name: SonarCloud
    env:
      ENVIRONMENT: "demo"
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"
      - name: Set up uv
        # Install latest uv version using the installer
        run: curl -LsSf https://astral.sh/uv/install.sh | sh
      - name: Install dependencies
        working-directory: backend
        run: uv sync --extra test
      - name: Test for coverage
        working-directory: backend
        run: |
          uv  run coverage run  manage.py test &&
          uv  run coverage xml
      - name: Create docker image
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io
        run: docker create --name sonar -e SONAR_TOKEN=${SONAR_TOKEN} -e SONAR_HOST_URL=${SONAR_HOST_URL} sonarsource/sonar-scanner-cli
      - name: Add files
        run: docker cp /home/runner/work/loyalist/loyalist/. sonar:/usr/src/.
      - name: Run sonar
        run: docker start -i sonar
      - name: Docker cleanup
        run: |
          docker stop sonar
          docker rm sonar
          docker system prune -f
