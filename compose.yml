x-service: &service
  build:
    dockerfile: ./docker/backend/Dockerfile
    context: ./
  env_file:
    - .env
  image: ${COMPOSE_PROJECT_NAME}/backend-${ENVIRONMENT}
  volumes:
    - static:/code/static/
    - attachments:/code/attachments/

services:
  api:
    <<: *service
    container_name: ${COMPOSE_PROJECT_NAME}-api-${ENVIRONMENT}
    command:
      - prod
    depends_on:
      db:
        condition: service_healthy
  celery:
    <<: *service
    depends_on:
      - redis
    command: celery worker -l INFO -Q django
  db:
    image: postgres:alpine3.18
    container_name: ${COMPOSE_PROJECT_NAME}-db-${ENVIRONMENT}
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
  caddy:
    container_name: ${COMPOSE_PROJECT_NAME}-caddy-${ENVIRONMENT}
    build:
      dockerfile: ./docker/caddy/Dockerfile
      context: ./
    env_file:
      - .env
    ports:
      - "${SERVICE_PORT}:80"
    volumes:
      - static:/static
      - attachments:/attachments
      - docs:/docs
      - ./docker/caddy/Caddyfile:/etc/caddy/Caddyfile
    depends_on:
      - api
  redis:
    image: redis:7.2.5
    volumes:
      - redis_data:/data
  docs:
    build:
      dockerfile: ./docker/docs/Dockerfile
      context: ./
    env_file:
      - .env
    image: ${COMPOSE_PROJECT_NAME}/docs
    container_name: ${COMPOSE_PROJECT_NAME}-docs-${ENVIRONMENT}
    command:
      - build
    volumes:
      - ./docs:/code/docs
      - docs:/code/doc_site
volumes:
  postgres_data:
  static:
  attachments:
  docs:
  redis_data:
